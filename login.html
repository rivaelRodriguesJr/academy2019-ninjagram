<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Ninjagram</title>
</head>

<body class="login">
    <div class="content">
        <img src="assets/logo-dark.png" alt="Logo" />
        <form>
            <div class="input-control">
                <label>E-mail</label>
                <input type="email" name="email" class="input" placeholder="Digite seu e-mail" />
            </div>

            <div class="input-control">
                <label>Senha</label>
                <input type="password" name="password" class="input" placeholder="Digite sua Senha" />
            </div>

            <div class="actions">
                <button type="submit">
                  Acessar
                </button>

                <button type="reset">
                  Limpar
                </button>
            </div>
        </form>
    </div>
</body>

</html>
